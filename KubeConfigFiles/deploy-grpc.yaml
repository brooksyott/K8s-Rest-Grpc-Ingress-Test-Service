apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-service
  namespace: echo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-service-app
  template:
    metadata:
      labels:
        app: echo-service-app
    spec:
      # Add pod-level RBAC
      # serviceAccountName: event-creator-service
      containers:
      - name: echo-service
        image: ghcr.io/brooksyott/k8s-rest-grpc-echoserver:latest
        # image: k8srestgrpcingresstestservice:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 50051
          name: grpc
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3 # Number of times to retry the probe before giving up
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          periodSeconds: 5 # How often to perform the probe
          failureThreshold: 3 # Number of times to retry the probe before giving up
          initialDelaySeconds: 15 # Number of seconds after the container has started before liveness or readiness probes are initiated.
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-echo-service
  namespace: echo-demo
spec:
  selector:
    app: echo-service-app
  ports:
  - port: 443
    protocol: TCP
    targetPort: 50051
    name: grpc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpc-ingress-gateway
  namespace: echo-demo
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - localhost.local
    secretName: grpc-tls-secret
  rules:
  - http:
      paths:
      - path: /grpc(/|$)(.*) # The grpc path is remapped in the c# app to /, but we need to capture the path after grpc
        pathType: Prefix
        backend:
          service:
            name: grpc-echo-service
            port:
              number: 50051


