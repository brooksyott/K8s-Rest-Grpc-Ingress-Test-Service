apiVersion: v1
kind: Namespace
metadata:
  name: echo-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-service
  namespace: echo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-service
  template:
    metadata:
      labels:
        app: echo-service-app
    spec:
      # Add pod-level RBAC
      serviceAccountName: event-creator-service
      containers:
      - name: echo-service
        image: k8s-rest-grpc-echoserver:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 50051
          name: grpc
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 6 # Number of times to retry the probe before giving up
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          periodSeconds: 5 # How often to perform the probe
          failureThreshold: 3 # Number of times to retry the probe before giving up
          initialDelaySeconds: 15 # Number of seconds after the container has started before liveness or readiness probes are initiated.
---
apiVersion: v1
kind: Service
metadata:
  name: rest-echo-service
  namespace: echo-demo
spec:
  selector:
    app: echo-service-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
  - name: grpc
    protocol: TCP
    port: 50051
    targetPort: 50051
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-gateway
  namespace: echo-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /rest/echo(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: rest-echo-service
            port:
              number: 8000
      - path: /grpc
        pathType: Prefix
        backend:
          service:
            name: grpc-echo-service
            port:
              number: 50051
