apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-service
  namespace: echo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-service-app
  template:
    metadata:
      labels:
        app: echo-service-app
    spec:
      # Add pod-level RBAC
      # serviceAccountName: event-creator-service
      containers:
      - name: echo-service
        image: ghcr.io/brooksyott/k8s-rest-grpc-echoserver:latest
        # image: k8srestgrpcingresstestservice:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 50051
          name: grpc
          # livenessProbe:
          #   httpGet:
          #     path: /health/live
          #     port: 8000
          #   initialDelaySeconds: 15
          #   periodSeconds: 10
          #   failureThreshold: 6 # Number of times to retry the probe before giving up
          # readinessProbe:
          #   httpGet:
          #     path: /health/ready
          #     port: 8000
          #   periodSeconds: 5 # How often to perform the probe
          #   failureThreshold: 3 # Number of times to retry the probe before giving up
          #   initialDelaySeconds: 15 # Number of seconds after the container has started before liveness or readiness probes are initiated.
