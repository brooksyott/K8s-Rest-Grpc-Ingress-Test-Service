---
apiVersion: v1
kind: Service
metadata:
  name: rest-echo-service
  namespace: echo-demo
spec:
  selector:
    app: echo-service-app
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8000
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-echo-service
  namespace: echo-demo
spec:
  selector:
    app: echo-service-app
  ports:
  - port: 443
    protocol: TCP
    targetPort: 50051
    name: grpc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpc-ingress-gateway
  namespace: echo-demo
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - localhost.local
    secretName: grpc-tls-secret
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grpc-echo-service
            port:
              number: 50051
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rest-ingress-gateway
  namespace: echo-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - localhost.local
  rules:
  - http:
      paths:
      - path: /rest/echo(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: rest-echo-service
            port:
              number: 8000

