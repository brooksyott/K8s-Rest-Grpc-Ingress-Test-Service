apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "k8s-grpc-rest-echo.fullname" . }}-rest-ingress-gateway
  labels:
  {{- include "k8s-grpc-rest-echo.labels" . | nindent 4 }}
  annotations:
{{- with .Values.ingress.rest.annotations }}
{{- toYaml . | nindent 4 }}
{{- end }}
spec:
  ingressClassName: {{.Values.ingress.ingressClassName}}
  rules:
  - host: {{.Values.host}}
    http:
      paths:
      - path: {{.Values.ingress.rest.pathPrefix}}(.*)
        pathType: Prefix
        backend:
          service:
            name: '{{ include "k8s-grpc-rest-echo.fullname" . }}-rest-echo-service'
            port:
              number: 8000

